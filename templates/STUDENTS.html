<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printable Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .group {
            margin-bottom: 20px;
        }
        .group h2 {
            color: #333;
            margin: 0;
        }
        .student-list {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Group Assignments</h1>
    {% for group in groups %}
        <div class="group">
            <h2>Group {{ loop.index }}</h2>
            <ul class="student-list">
                {% for student in group %}
                    <li>{{ student.name }} (Reg No: {{ student.reg_no }})</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    <button onclick="window.print()">Print this page</button>
</body>
</html>
